<body class="background-tint">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg">
        <div class="d-flex">
            <span class="w-100 d-lg-none d-block">
                <img src="images/transparent-logo-white.png" alt="stovetop logo" id="navbar-logo-img"></span>
            <a class="navbar-brand d-none d-lg-inline-block" href="./index.html"><img
                    src="images/transparent-logo-white.png" alt="stovetop logo" id="navbar-logo-img"></a>
        </div>

        <div class="collapse navbar-collapse">
            <form class="form-inline food-search" id="nav-searchbar">
                <input class="form-control mr-sm-2 food-input" type="search" placeholder="Find Recipes"
                    aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    </nav>
    <!-- end of navbar -->


    <div class="container">
        <h1 id="add-recipe-title">Add a Recipe</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="add-recipe-label" for="recipe_name">Recipe Name</label>
                <input type="text" class="form-control" id="recipe_name" placeholder="Abuela's Fresh Tortillas">
            </div>
            <div class="form-group col-md-6">
                <label class="add-recipe-label" for="cuisine">Cuisine</label>
                <select class="form-control" id="cuisine">
                    <option>American</option>
                    <option>African</option>
                    <option>Cajun</option>
                    <option>Chinese</option>
                    <option>Ethiopian</option>
                    <option>French</option>
                    <option>German</option>
                    <option>Greek</option>
                    <option>Indian</option>
                    <option>Italian</option>
                    <option>Jamaican</option>
                    <option>Japanese</option>
                    <option>Jewish</option>
                    <option>Korean</option>
                    <option>Latin</option>
                    <option>Mediterranean</option>
                    <option>Mexican</option>
                    <option>Middle Eastern</option>
                    <option>Vietnamese</option>
                    <option>Thai</option>
                    <option>Turkish</option>
                    <option>Spanish</option>
                    <option>Russian</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="add-recipe-label" for="ingredients">Ingredients List</label>
            <textarea class="form-control" id="ingredients" rows="1"
                placeholder="Flour, corn, salt, water..."></textarea>
        </div>
        <div class="form-group">
            <label class="add-recipe-label" for="direction">Full Recipe</label>
            <textarea class="form-control" id="direction" rows="3" placeholder="1. Preheat oven to 400Â°..."></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="add-recipe-label" for="cook_time">Cook Time (Minutes)</label>
                <input type="text" class="form-control" id="cook_time" placeholder="135">
            </div>
            <div class="form-group col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="public-or-private" id="public-recipe"
                        value="public" checked>
                    <label class="form-check-label add-recipe-label" for="public-recipe">
                        Public
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="public-or-private" id="private-recipe"
                        value="private">
                    <label class="form-check-label add-recipe-label" for="private-recipe">
                        Private
                    </label>
                </div>
            </div>
            
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-danger" id="add-recipe-btn">Add to Stovetop</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript" src="js/recipe.js"></script>
</body>

</html>
