<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Stovetop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/79b15de51a.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
            <i class="fa fa-user-circle"></i>
        </div>
    </nav>
    <div class="container text-center" id="search-container">
        
            <div class="col-md-4 col-md-offset-4 text-center">
                <img src="images/stovetop.png" alt="stovetop logo" id="search-page-logo-img">
            <br>
                <form class="form-inline food-search">
                    <input class="form-control mr-sm-2 food-input" type="search" placeholder="Find Recipes (e.g. Italian, Desserts, Healthy)"
                        aria-label="Search">
                </form>
          
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
